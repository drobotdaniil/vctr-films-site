<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Kaboodle</title>
</head>

<body>
    <header>
        <div class="container">
            <nav class="nav">
                <div class="brand">
                    <div class="logo">
                        <a href="index.html">
                            <img class="logo-img" src="img/header-logo.svg" alt="logo" srcset="">
                            <p>Kaboodle</p>
                        </a>
                    </div>
                    <div class="logo-desc">
                        discover and share movies and TV shows with your friends
                    </div>
                </div>
                <div class="navbar">
                    <ul>
                        <li class="navbar__item">
                            <a href="#">
                                <i class="fa fa-user-plus"></i>
                                Sign up
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a href="#">
                                <i class="fa fa-id-card-o"></i>
                                Log in
                            </a>
                        </li>
                        <li class="navbar__item">
                            <a href="#">
                                <img src="img/about.svg" alt="about" srcset="">
                                About
                            </a>
                        </li>
                    </ul>
            </nav>
            </nav>
        </div>
        <div class="bg-brand">
            <div class="brand-center">
                <img class="bg-logo" src="img/header-logo.svg" alt="bg-logo" srcset="">
                <h1>Kaboodle</h1>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="coming">
            <div class="coming-header">
                <div class="container">
                    <h2 class="title">
                        Coming soon
                    </h2>
                    <div class="btn-views">
                        <div class="btn">
                            <a href="#" class="btn__item active">All</a>
                            <a href="#" class="btn__item ">Movies</a>
                            <a href="#" class="btn__item">TV Shows</a>
                        </div>
                        <div class="views">
                            <img src="img/card-view.svg" alt="card-view" class="card-view active-view">
                            <img src="img/list-view.svg" alt="list-view" class="list-view ">
                        </div>
                    </div>
                </div>
                <div class="playerComing">
                </div>
            </div>
            <div class="coming-body">
            </div>
        </section>
        <section class="popular">
            <div class="coming-header">
                <div class="container">
                    <h2 class="title">
                        Most popular
                    </h2>
                    <div class="btn-views">
                        <div class="btn">
                            <div href="#" class="btn__item all active">All</div>
                            <div href="#" class="btn__item movie">Movies</div>
                            <div href="#" class="btn__item tv-show">TV Shows</div>
                        </div>
                        <div class="views">
                            <img src="img/card-view.svg" alt="card-view" class="card-view popular-card">
                            <img src="img/list-view.svg" alt="list-view" class="list-view active-view  popular-list">
                        </div>
                    </div>
                </div>
                <div class="playerPopular">
                </div>
            </div>
            <div class="popular-body">
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="footer-logo-right">
            <img src="img/header-logo.svg" alt="" srcset="">
        </div>
        <h2 class="footer-title">
            Kaboodle
        </h2>
        <ul class="footer-links">
            <li><a href="" class="footer-links__item">FAQ</a> <span>|</span></li>
            <li><a href="" class="footer-links__item">Feedback</a><span>|</span></li>
            <li><a href="" class="footer-links__item">Contact</a><span>|</span></li>
            <li><a href="" class="footer-links__item">T&Cs</a><span>|</span></li>
            <li><a href="" class="footer-links__item">Privacy Policy</a></li>
        </ul>
        <p class="copyright">
            Copyright 2016 - All Rights Reserved
        </p>
        <div class="footer-logo-left">
            <img src="img/header-logo.svg" alt="" srcset="">
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-1.12.4.js"
        integrity="sha256-Qw82+bXyGq6MydymqBxNPYTaUXXq7c8v3CwiYwLLNXU=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
